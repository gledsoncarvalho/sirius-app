<ion-content padding class="body">
<ion-img class="logo" src="assets/imgs/logo.png"></ion-img>
    <ion-col *ngFor="let item of users">
        <h1 class="title_home">Ol√°, {{ item.user.name }}</h1>
        <button class="btn" ion-button color="primary" (click)="onSubmit()">SOLICITAR{{status}}</button>
        <button ion-button icon-left (click)="removeUser(item)">
            <ion-icon name="trash"></ion-icon>
            <div>Excluir</div>
          </button>
          <h1>{{status}}</h1>
    </ion-col>

</ion-content>
