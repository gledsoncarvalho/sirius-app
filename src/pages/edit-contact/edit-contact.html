<ion-content padding class="body">
<ion-img class="logo" src="assets/imgs/logo.png"></ion-img>
  <ion-list>
    <ion-item class="box_input">
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="name"  [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item class="box_input">
      <ion-label floating>Telefone</ion-label>
      <ion-input type="tel" name="telefone" [(ngModel)]="model.telefone"></ion-input>
    </ion-item>

  </ion-list>

  <button class="btn" ion-button block (click)="save()">Cadastrar</button>
</ion-content>
