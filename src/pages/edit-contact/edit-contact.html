<ion-header>

  <ion-navbar>
    <ion-title>Sirius</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label staked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label staked>Telefone</ion-label>
      <ion-input type="tel" name="telefone" [(ngModel)]="model.telefone"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Cadastrar</button>
</ion-content>
